# ========================================
# BASKETBALL TELEGRAM BOT - CONFIGURATION
# ========================================

# Telegram Bot Token
# Ottieni il token da @BotFather su Telegram
# Guida: https://core.telegram.org/bots/tutorial#obtain-your-bot-token
BOT_TOKEN=your_telegram_bot_token_here

# API-Basketball Key
# Registrati su: https://dashboard.api-football.com/register
# Piano gratuito: 100 richieste/giorno
API_KEY=your_api_basketball_key_here

# Database Path (opzionale, default: basketball_bot.db)
DB_PATH=basketball_bot.db

# ========================================
# ISTRUZIONI PER LA CONFIGURAZIONE
# ========================================
#
# 1. Copia questo file e rinominalo in 'config.properties'
# 2. Sostituisci 'your_telegram_bot_token_here' con il tuo token Telegram
# 3. Sostituisci 'your_api_basketball_key_here' con la tua API key
# 4. Salva il file nella cartella src/main/resources/
# 5. NON committare mai il file config.properties su Git!
#
# ========================================